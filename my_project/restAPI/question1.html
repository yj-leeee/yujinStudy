<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        1. 새 게시글 생성
        <button id="btn1">생성</button>
    </div>
    <script>
        const btn1 = document.getElementById("btn1");

        btn1.addEventListener("click",()=>{
            fetch('http://localhost:3000/posted',{
                method: 'POST',
                headers: {'content-type':'application/json'},
                body: JSON.stringify({
                    id:1, title:"My First Post", body:"This is a test post"
                })
            })
        })
    </script>
</body>
</html>
