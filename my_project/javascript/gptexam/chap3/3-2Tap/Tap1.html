<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Tap1.css" rel="stylesheet">
</head>
<body>
    <button id="btn1">공지</button>
    <button id="btn2">문의</button>
    <button id="btn3">리뷰</button>
    <div id="div1" >이 영역은 "공지" 내용입니다</div>
    <div id="div2" >이 영역은 "문의" 내용입니다</div>
    <div id="div3" >이 영역은 "리뷰" 내용입니다</div>

    <script>
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");

        const div1 = document.getElementById("div1");
        const div2 = document.getElementById("div2");
        const div3 = document.getElementById("div3");


        btn1.addEventListener("click",()=>{
            div1.classList.remove("content");
            div2.classList.add("content");
            div3.classList.add("content");
        })

        btn2.addEventListener("click",()=>{
            div1.classList.add("content");
            div2.classList.remove("content");
            div3.classList.add("content");
        })
        btn3.addEventListener("click",()=>{
            div1.classList.add("content");
            div2.classList.add("content");
            div3.classList.remove("content");

        })
    </script>

</body>
</html>
