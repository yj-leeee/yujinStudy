<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Tap1.css" rel="stylesheet">
</head>
<body>
    <button id="btn1">공지</button>
    <button id="btn2">문의</button>
    <button id="btn3">리뷰</button>
    <div id="div1" >이 영역은 "공지" 내용입니다</div>
    <div id="div2" >이 영역은 "문의" 내용입니다</div>
    <div id="div3" >이 영역은 "리뷰" 내용입니다</div>

    <script>
        const btn = [
            document.getElementById("btn1"),
            document.getElementById("btn2"),
            document.getElementById("btn3")
        ]
        const div = [
            document.getElementById("div1"),
            document.getElementById("div2"),
            document.getElementById("div3")
        ]
        btn.forEach((Btn,i)=>{
            Btn.addEventListener("click",()=>{
                div.forEach((Div, j)=>{
                    Div.classList.add("content");
                });
                div[i].classList.remove("content");
            })
        })


    </script>

</body>
</html>
