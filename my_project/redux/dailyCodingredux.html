<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="nav"></div>
        <div id="article"></div>
        <div id="button"></div>
        <script>
            function reducer(state, action){
                if(state === undefined){
                    return{
                        contents:[
                            {id:1, title:'HTML', desc:'HTML is ...'},
                            {id:2, title:'CSS', desc:'CSS is ...'}
                        ]
                    }
                }
            }
            var store = Redux.createStore(reducer);
            function Header(){
                document.querySelector("#header").innerHTML = `
                <header>
                    <h1>WEB</h1>
                    Hello, WEB!
                </header>
                `
            }
            Header();
            function nav(){
                var state = store.getState();
                var i = 0;
                var liTags = '';
                while(i<state.contents.length){
                    liTags = liTags + `
                    <li><a onclick="event.preventDefault();" href="${state.contents[i].id}">
                        ${state.contents[i].title}</a></li>`
                        i = i+1;
                    }
                document.querySelector("#nav").innerHTML = `
                <nav>
                    <ol>
                        ${liTags}
                    </ol>
                </nav>
                `
            }
            nav();
            function article(){
                document.querySelector("#article").innerHTML = `
                <article>
                    <h2>HTML</h2>
                    HTML is...
                </article>
                `
            }
            article();

            function button(){
                document.querySelector("#button").innerHTML = `
                <ul>
                    <li><a href="/create">생성</a></li>
                    </ul>
                <button>삭제</button>
                `
            }
            button();
        
        </script>
    </body>
</html>
