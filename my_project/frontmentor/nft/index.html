<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="nft.css" />
</head>
<body>
  <div id="container">
    <div id="img_div">
    <img id="img" src="image-equilibrium.jpg" alt="Equilibrium NFT"/>
        <div class="overlay">
        <img src="icon-view.svg" class="eye-icon">
        </div>    
    </div>
    <p id="p1"><span class="hover">Equilibrium #3429</span></p>

    <p>
      Our Equilibrium collection promotes<br/>
      balance and calm.
    </p>

    <div id="p_div1">
      <div class="div">
        <img src="icon-ethereum.svg" class="icon" alt="Ethereum"/>
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="div">
        <img src="icon-clock.svg" class="icon" alt="Clock"/>
        <p class="days">3 days left</p>
      </div>
    </div>

    <hr/>

    <div class="div" id="creator">
      <img src="image-avatar.png" class="avatar" alt="Creator"/>
      <p>Creation of <span class="hover">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
